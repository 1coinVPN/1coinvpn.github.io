<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1coinVPN リバースプロキシ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <img src="logo.png" alt="1coinVPN Logo" width="40" height="40">
        <span>1coinVPN</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#" class="active">プロキシ</a></li>
          <li><a href="#">設定</a></li>
          <li><a href="#">ヘルプ</a></li>
        </ul>
      </nav>
      <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="テーマ切替">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="status-card">
        <div class="status-indicator" data-status="disconnected">
          <i class="fas fa-plug"></i>
          <span class="status-text">未接続</span>
        </div>
        <div class="status-details">
          <p class="target-url">ターゲットURL: <span id="current-target">未設定</span></p>
          <p class="connection-time">接続時間: <span id="connection-time">00:00:00</span></p>
        </div>
      </section>

      <section class="proxy-settings">
        <h2>プロキシ設定</h2>
        <div class="input-group">
          <label for="target-url">ターゲットURL</label>
          <input type="url" id="target-url" placeholder="https://example.com" value="https://1coin.dev/" required>
        </div>
        <div class="button-group">
          <button id="connect-btn" class="btn btn-primary">
            <i class="fas fa-link"></i> 接続
          </button>
          <button id="disconnect-btn" class="btn btn-danger" disabled>
            <i class="fas fa-unlink"></i> 切断
          </button>
        </div>
        <details class="advanced-settings">
          <summary>詳細設定</summary>
          <div class="settings-content">
            <div class="setting-item">
              <label for="timeout">タイムアウト (秒)</label>
              <input type="number" id="timeout" value="30" min="5" max="120">
            </div>
            <div class="setting-item">
              <label for="retry-count">再試行回数</label>
              <input type="number" id="retry-count" value="3" min="0" max="10">
            </div>
            <div class="setting-item checkbox">
              <input type="checkbox" id="preserve-headers" checked>
              <label for="preserve-headers">元のヘッダーを保持</label>
            </div>
          </div>
        </details>
      </section>

      <section class="monitoring">
        <h2>モニタリング</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>転送データ</h3>
            <p class="stat-value" id="data-transferred">0 KB</p>
            <div class="chart-container">
              <canvas id="data-chart"></canvas>
            </div>
          </div>
          <div class="stat-card">
            <h3>レスポンスタイム</h3>
            <p class="stat-value" id="response-time">0 ms</p>
            <div class="chart-container">
              <canvas id="response-chart"></canvas>
            </div>
          </div>
          <div class="stat-card">
            <h3>エラー</h3>
            <p class="stat-value" id="error-count">0</p>
            <div class="log-container" id="error-log">
              <p class="empty-log">エラーはありません</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 1coinVPN via Little Dragon Tech Co., Limited. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">プライバシーポリシー</a>
        <a href="#">お問い合わせ</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="proxy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
